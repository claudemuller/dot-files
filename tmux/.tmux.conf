set -sa terminal-features ',xterm-256color:RGB'

set -g status-style "bg=#120f09,fg=#a28662"
set -g status-left-style "bg=#1e1812,fg=#c0a179"
set -g status-right-style "bg=#1e1812,fg=#c0a179"

set -g window-status-current-style "bg=#d6b891,fg=#120f09,bold"
set -g window-status-style "bg=#1e1812,fg=#a28662"

set -g pane-border-style "fg=#66553f"
set -g pane-active-border-style "fg=#d6b891"

set -g message-style "bg=#35291d,fg=#c0a179"
set -g message-command-style "bg=#35291d,fg=#c0a179"

set -g mode-style "bg=#c0a179,fg=#120f09,bold"

# set -g @plugin 'jonmosco/kube-tmux.git'
