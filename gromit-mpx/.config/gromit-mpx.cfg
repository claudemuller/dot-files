# "red Orthogonal" = ORTHOGONAL (color="red" size=5 simplify=15 radius=20 minlen=50 snap=40);

#
# Tool mappings to input devices. Not all tools are mapped in this config.
#

"default" = "red Arrow";
"default"[SHIFT] = "red Rectangle";
"default"[CONTROL] = "green Arrow";
"default"[ALT] = "green Rectangle";
# "default"[2] = "green Marker";
# "default"[Button3] = "Eraser";
"UGTABLET UGEE S640 Pen (0)" = "red Pen";
"UGTABLET UGEE S640 Pen (0)"[SHIFT] = "green Pen";
"UGTABLET UGEE S640 Pen (0)"[CONTROL] = "blue Pen";
"UGTABLET UGEE S640 Pen (0)"[ALT] = "yellow Pen";
"UGTABLET UGEE S640 Eraser (0)" = "Eraser";

