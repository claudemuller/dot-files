#
# Tool definitions.
#

"red Pen" = PEN (size=5 color="red");
"green Pen" = "red Pen" (color="green");
"blue Pen" = "red Pen" (color="blue");
"yellow Pen" = "red Pen" (color="yellow");

"red Marker" = "red Pen" (size=10);
"green Marker" = "red Marker";
"blue Marker" = "red Marker";
"yellow Marker" = "red Marker";

"red Arrow" = LINE (color="red" size=4 arrowsize=2 arrowsize=2);
"green Arrow" = "red Arrow" (color="green");
"blue Arrow" = "red Arrow" (color="blue");
"yellow Arrow" = "red Arrow" (color="yellow");

"red Line" = LINE (color="red" size=4);
"green Line" = LINE (color="green");
"blue Line" = LINE (color="blue");
"yellow Line" = LINE (color="yellow");

"red Rectangle" = RECT (color="red" size=4);
"green Rectangle" = RECT (color="green");
"blue Rectangle" = RECT (color="blue");
"yellow Rectangle" = RECT (color="yellow");

"Eraser" = ERASER (size=75);

